<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularzwalidacja</title>
  <link rel="stylesheet" href="walidacja.css">
</head>
<body>
<form>
  <label>Imie i Nazwisko</label><br>
  <input type="text" placeholder="Wprowadź swoje imie i nazwisko">
  <br>
  <br>
  <label>Nr.Tel.</label><br>
  <input type="tel" placeholder="Wprowadź swój nr. telefonu">
  <br>
  <br>
  <label>Adres E-mail</label><br>
  <input type="text" placeholder="Wprowadź swój email">
  <br>
  <br>
  <label>Data</label><br>
  <label>
    <input type="date">
  </label>
  <br>
  <br>
  <label>Czas</label><br>
  <input type="time">
  <h2>Adres</h2>
  <input type="text" placeholder="Wprowadź strefę">
  <br>
  <input type="text" placeholder="Wprowadź miasto">
  <br>
  <input type="text" placeholder="Wprowadź województwo">
  <br>
  <input type="text" placeholder="Kod pocztowy">
  <br>
  <br>
  <input type="submit" value="Umów wizytę">
</form>
</body>
</html>
