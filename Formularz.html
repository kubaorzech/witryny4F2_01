<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form action="formularzurodziny.html">
  <fieldset>
    <label for="imie"> Imię</label>
    <input type="text" id="imie" name="imie" required>

    </br>
    <label for="imie2"> Drugie Imię</label>
    <input type="text" id="imie2" name="imie2">

    </br>
    <label for="Nazwisko"> Nazwisko</label>
    <input type="text" id="Nazwisko" name="Nazwisko" required>

    </br>
    <label for="Data"> Data</label>
    <input type="Date" id="Data" name="Data" required value="2022-11-18" min="1900-01-01" max="2022-01-01">

    </br>
    <label for="miejs">Miejscowość narodzin</label>
    <input type="text" id="miejs" name="miejs" required>

    </br>
    <label for="woj" value="a">Województwo narodzin</label>
    <select id="woj" name="woj">
      <option value="Swietokrzyskie">Świętokrzyskie</option>
      <option value="Dolnoslaskie">Dolnośląskie</option>
      <option value="Mazowieckie">Mazowieckie</option>
      <option value="Kujawsko-Pomorskie">Kujawsko-Pomorskie</option>
      <option value="Zachodniopomorskie">Zachodniopomorskie</option>
      <option value="Pomorskie">Pomorskie</option>
      <option value="Podkarpackie">Podkarpackie</option>
      <option value="Opolskie">Opolskie</option>
      <option value="Slaskie">Śląskie</option>
      <option value="Malopolskie">Małopolskie</option>
      <option value="Lubelskie">Lubelskie</option>
      <option value="Lubuskie">Lubuskie</option>
      <option value="Wielkopolskie">Wielkopolskie</option>
      <option value="Warminsko-Mazurskie">Warmińsko-Mazurskie</option>
      <option value="Podlaskie">Podlaskie</option>
      <option value="Lodzkie">Łódzkie</option>


    </select>
    </br>
    <input type="Submit" value="Wyslij">



  </fieldset>
</form>
</body>
</html>
